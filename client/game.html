<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <base href="/" />
    <title>HTML Scrabble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <style type="text/css" media="all">
      @import "/client/css/common.css";
    </style>
    <style type="text/css" media="all">
      @import "/client/css/game.css";
    </style>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

	<script data-main="rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>
  <body id="body">
    <audio id="yourturn" src="/client/audio/yourturn.wav" preload="auto" type="audio/wav"></audio>
    <audio id="applause" src="/client/audio/applause.wav" preload="auto" type="audio/wav"></audio>
	<script type="text/javascript">requirejs(["js/ui/game"]);</script>
    <div id="container">
      <div id="controls">
        <div id="log"></div>
        <div id="scoreboard"></div>
        <div id="chat">
          <div id="chatLog">
            <div>Chat</div>
          </div>
          <div id="messageInput">
            <input name="message"/>
          </div>
        </div>
        <div id="whosturn"></div>
        <div id="turnControls">
          <div id="move"></div>
          <div id="swapRack" class="tableDivWrap bottomShade"></div>
          <div id="turnButtons"></div>
        </div>          
      </div>
      <div id="boardWrap">
        <div id="board" class="tableDivWrap surroundShade"></div>
        <div id="rack" class="tableDivWrap bottomShade"></div>
        <div id="letters" class="tableDivWrap" style="display:none;"></div>
      </div>
      <div id="blankLetterRequester">
          <div><button>Type blank's letter</button></div>
          or
          <div id="blankLetterRequesterSkip"><button>leave empty</button>
      </div>
    </div>
  </body>
</html>
