<div class="dialog-row">
  <label for="dictionary" data-i18n-tooltip="tt-robot-dic" data-i18n="lbl-robdic"></label>
  <select id="dictionary" name="dictionary">
    <option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row">
  <label for="canChallenge" data-i18n-tooltip="tt-can-chall" data-i18n="lbl-canchall"></label>
  <input type="checkbox" id="canChallenge" name="canChallenge"/>
</div>

<div class="dialog-row">
  <label for="delayBeforePlay" data-i18n-tooltip="tt-robot-wait" data-i18n="lbl-delay"></label>
  <input type="number" id="delayBeforePlay" name="delayBeforePlay" min="0" data-i18n-placeholder="ph-seconds"/>
</div>

<div class="dialog_row">
  <!--autofocus to stop the dictionary tooltip from popping up-->
  <button class="submit" data-i18n="btn-add-robot" autofocus></button>
</div>
