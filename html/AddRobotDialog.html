<div class="dialog-row" data-i18n-tooltip="You can choose a different (usually smaller) dictionary for the robot player to choose words from. 'None' will make it play words from the main Dictionary">
  <label for="dictionary" data-i18n="Robot dictionary"></label>
  <select id="dictionary" name="dictionary">
    <option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row" data-i18n-tooltip="Select whether the robot player can issue challenges">
  <label for="canChallenge" data-i18n="Can challenge"></label>
  <input type="checkbox" id="canChallenge" checked name="canChallenge"/>
</div>

<div class="dialog-row" data-i18n-tooltip="How many seconds the robot must wait before it can play. Setting this longer gives the previous player more time to take back their move (or to think!)">
  <label for="delayBeforePlay" data-i18n="Delay"></label>
  <input type="number" id="delayBeforePlay" name="delayBeforePlay" min="0" data-i18n-placeholder="seconds"/>
</div>

<div class="dialog_row">
  <!--autofocus to stop the dictionary tooltip from popping up-->
  <button class="submit" data-i18n="Add robot" autofocus></button>
</div>
