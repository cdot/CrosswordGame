<div class="dialog-row">
  <label for="dictionary" data-i18n="Robot dictionary"></label>
  <select id="dictionary" class="dictionary" data-i18n-tooltip="tooltip-robot-dictionary" name="dictionary">
	<option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row">
  <label for="canChallenge" data-i18n="Can challenge"></label>
  <input type="checkbox" id="canChallenge" checked data-i18n-tooltip="tooltip-can-challenge" name="canChallenge"/>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Add robot"></button>
</div>

<input type="text" name="gameKey" class="hidden"></input>
