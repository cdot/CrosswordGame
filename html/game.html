<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href="/" This breaks $.tabs(), hard, so don't do it /-->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Xanado</title>

	<link href="/node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/node_modules/jquery-ui-dist/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <link href="/theme/common.css" rel="stylesheet" type="text/css">
    <link href="/theme/playerTable.css" rel="stylesheet" type="text/css">
    <link href="/theme/icons.css" rel="stylesheet" type="text/css">
    <link href="/theme/surface.css" rel="stylesheet" type="text/css">
    <link href="/theme/game.css" rel="stylesheet" type="text/css">

	<script>
	  var rjs_main = "browser/game";
	</script>
	<script data-main="/js/browser/rjs_config.js" src="/node_modules/requirejs/require.js"></script>

  </head>
  <body id="body" tabindex="0">
	<div class="user-interface">
      <div class="board-wrap">
        <div id="board" class="Surface surround-shade"></div>
        <div id="rack" class="Surface surround-shade">
		  <div id="rackControls">
            <!-- rack will be inserted here in code -->
			<button class="shuffle-button fat-button"></button>
			<button class="unplace-button fat-button"></button>
		  </div>
		</div>
      </div>
	  <div id="blocks">
		<div id="loginBlock" class="block">
		  <div class="logged-in block-title">
			<span id="whoami"></span>
			<div id="toolbox">
			  <span class="settingsButton" data-i18n-tooltip="tooltip-settings">&#9881;</span>
			  <span class="pauseButton" data-i18n-tooltip="tooltip-pause">&#128336;</img>
			</div>
		  </div>
		  <div class="bad-user" class="hidden">
			<button data-i18n="Sign out"></button>
		  </div>
          <div class="notPlaying hidden" data-i18n="You are not playing in this game"></div>
		  <div class="not-logged-in">
		    <span class="observer hidden"></span>
			<button id="login-button" data-i18n="Sign in" style="display:inline"></button>
		  </div>
		</div>
        <div id="scoresBlock" class="block">
		  <div class="block-title" data-i18n="Scores"></div>
		  <div class="playerList"></div>
          <div class="observerCount hidden"></div>
		  <div class="letterbag"></div>
		</div>
        <div id="playBlock" class="block logged-in">
		  <div class="block-title" data-i18n="Play"></div>
		  <div class="your-move"></div>
		  <div class="swap-rack Surface bottom-shade"></div>
		  <button class="turn-button" data-action="pass" data-i18n="Pass">
		  </button>
        </div>          
        <div id="chatBlock" class="block">
          <div class="block-title" data-i18n="Chat"></div>
		  <div class="chat-input" tabindex="1"><input/></div>
        </div>
        <div id="logBlock" class="block">
          <div class="block-title" data-i18n="Log"></div>
		  <div class="messages"></div>
		</div>
		<div id="typingCursor">&#8658;</div>
      </div>

	  <div id="blankDialog" class="dialog">
		<span data-i18n="Select the letter for the blank"></span>
		<table class="letterTable"></table>
	  </div>

	  <div id="alertDialog" class="dialog">
	  </div>

	  <div id="pauseDialog" class="dialog">
		<span class="banner"></span>
	  </div>
  </body>
</html>
