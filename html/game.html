<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href="/" This breaks $.tabs(), hard, so don't do it /-->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Xanado</title>

	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">

    <link href="/theme/common.css" rel="stylesheet" type="text/css">
    <link href="/theme/playerTable.css" rel="stylesheet" type="text/css">
    <link href="/theme/game.css" rel="stylesheet" type="text/css">

	<script>
	  var rjs_main = "browser/game";
	</script>
	<script data-main="/js/browser/rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

  </head>
  <body id="body" tabindex="0">
	<div class="user-interface">
      <div class="board-wrap">
        <div id="board" class="Surface surround-shade"></div>
        <div id="rack" class="Surface bottom-shade">
		  <div id='rackControls'>
			<div class="fat-buttons">
			  <button id='shuffleButton' class="fat-button"></button>
			  <button id='takeBackButton' class="fat-button" data-i18n="Take back last turn"></button>
			</div>
		  </div>
		</div>
      </div>
	  <div id="controls">
		<div id="loginBlock">
		  <div class="logged-in block-title">
			<span id="whoami"></span>
			<div id="toolbox">
			  <span id="settingsButton" data-i18n-tooltip="tooltip-settings">&#9881;</span>
			  <span id="pauseButton" data-i18n-tooltip="tooltip-pause">&#128336;</img>
			</div>
		  </div>
		  <div class="bad-user">
			<span></span>
			<button data-i18n="Sign out"></button>
		  </div>
		  <div class="not-logged-in">
			<button id="login-button" data-i18n="Sign in"></button>
		  </div>
		</div>
        <div id="scoresBlock">
		  <div class="block-title" data-i18n="Scores"></div>
		  <div id="playerList"></div>
		  <div id='letterbag'></div>
		</div>
        <div id="yourPlayBlock">
		  <div class="block-title" data-i18n="Play"></div>
		  <div id="yourMove"></div>
		  <div id="swapRack" class="Surface bottom-shade"></div>
		  <button id='turnButton' data-action='pass' data-i18n="pass">
		  </button>
        </div>          
        <div id="chatBlock">
          <div class="block-title" data-i18n="Chat"></div>
		  <div id="chatInput" tabindex="1"><input/></div>
        </div>
        <div id="logBlock">
          <div class="block-title" data-i18n="Log"></div>
		  <div id="logMessages"></div>
		</div>
		<div id="typingCursor">&#8658;</div>
      </div>

	  <div id="blankDialog" class="dialog">
		<span data-i18n="Select the letter for the blank"></span>
		<table id="blankLetterTable"></table>
	  </div>

	  <div id="alertDialog" class="dialog">
	  </div>

	  <div id="pauseDialog" class="dialog">
		<span id="pauseBanner"></span>
	  </div>
  </body>
</html>
