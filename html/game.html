<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <base href="/" />
    <title>Crossword Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <style type="text/css" media="all">
      @import "/css/common.css";
    </style>
    <style type="text/css" media="all">
      @import "/css/game.css";
    </style>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

	<script data-main="rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>
  <body>
    <audio id="yourturn" src="/audio/yourturn.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="endCheer" src="/audio/endCheer.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="bonusCheer" src="/audio/bonusCheer.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="tiledown" src="/audio/tiledown.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="oops" src="/audio/oops.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="teehee" src="/audio/teehee.mp3" preload="auto" type="audio/mp3"></audio>
	<script type="text/javascript">requirejs(["js/ui/game"]);</script>
    <div class="container">
      <div class="boardWrap">
        <div id="board" class="tableDivWrap surroundShade"></div>
        <div id="rack" class="tableDivWrap bottomShade">
		  <div id="timeout"></div>
		  <div id='rackControls'>
			<div id="tileRack">
			</div>
			<div>
			  <button id='shuffleButton' data-i18n="button-shuffle"></button>
			  <button id='takeBackButton' data-i18n="button-get-tiles"></button>
			</div>
		  </div>
		</div>
        <div id="letters" class="tableDivWrap" style="display:none;"></div>
      </div>
	  <div id="controls">
        <div><span id="whosturn"></span></div>
        <div id="scoreboard">
		  <div id='letterbagStatus'></div>
		</div>
        <div id="turnControls">
		  <div id="move"></div>
		  <div id="swapRack" class="tableDivWrap bottomShade">
		  </div>
		  <div id="turnButtons">
			<button id='turnButton' data-action='pass' data-i18n="button-pass"></button>
		  </div>
        </div>          
        <div id="chat">
		  <div id="chatLog">
            <div>Chat</div>
		  </div>
		  <div id="messageInput">
            <input name="message"/>
		  </div>
        </div>
        <div id="log"></div>
	  </div>
	  <!-- blank letter request dialog -->
      <div id="blankDialog" class="hidden">
		<span data-i18n="prompt-select-blank"></span>
		<table id="blankLetterTable"></table>
      </div>
	  <div id="problemDialog" class="hidden">
	  </div>
    </div>
  </body>
</html>
