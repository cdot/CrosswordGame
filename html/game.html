<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href="/" This breaks $.tabs(), hard /-->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Xanado</title>

	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/game.css" rel="stylesheet" type="text/css">
	<script>
	  var rjs_main = "browser/game";
	</script>
	<script data-main="/js/browser/rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>
  <body>
    <audio id="yourturn" src="/audio/yourturn.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="endCheer" src="/audio/endCheer.mp3" preload="auto" type="audio/mp3"></audio>
    <audio id="bonusCheer" src="/audio/bonusCheer.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="tiledown" src="/audio/tiledown.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="tick" src="/audio/tick.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="oops" src="/audio/oops.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="teehee" src="/audio/teehee.mp3" preload="auto" type="audio/mp3"></audio>
	<audio id="lost" src="/audio/lost.mp3" preload="auto" type="audio/mp3"></audio>
    <div class="container">
      <div class="boardWrap">
        <div id="board" class="tableDivWrap surroundShade"></div>
        <div id="rack" class="tableDivWrap bottomShade">
		  <div id="timeout"></div>
		  <div id='rackControls'>
			<div id="tileRack">
			</div>
			<div>
			  <button id='shuffleButton'></button>
			  <button id='takeBackButton' data-i18n="game-take-back"></button>
			</div>
		  </div>
		</div>
        <div id="letters" class="tableDivWrap" style="display:none;"></div>
      </div>
	  <div id="controls">
		<div id="logged-in" class="login-state blockTitle">
		  <span id="whoami"></span><span id="settings">&#9881;</span></div>
		<div id="bad-user" class="login-state">
		  <span></span>
		  <button data-i18n="Sign out"></button>
		</div>
		<div id="not-logged-in" class="login-state">
		  <button data-i18n="Sign in"></button>
		</div>
        <div id="scoresBlock">
		  <div class="blockTitle" data-i18n="Scores"></div>
		  <div id="playerTable"></div>
		  <div id='letterbagStatus'></div>
		</div>
        <div id="yourPlayBlock">			
		  <div class="blockTitle" data-i18n="Your play"></div>
		  <div id="move"></div>
		  <div id="swapRack" class="tableDivWrap bottomShade">
		  </div>
		  <div id="turnButtons">
			<button id='turnButton' data-action='pass' data-i18n="ui-pass">
			</button>
		  </div>
        </div>          
        <div id="chatBlock">
          <div class="blockTitle" data-i18n="Chat"></div>
		  <div id="chatMessages"></div>
		  <div id="chatInput"><input/></div>
        </div>
        <div id="logBlock">
          <div class="blockTitle" data-i18n="Log"></div>
		  <div id="logMessages"></div>
		</div>
		<div id="typingCursor">&#8658;</div>

      <div id="blankDialog" class="hidden">
		<span data-i18n="game-select-blank"></span>
		<table id="blankLetterTable"></table>
      </div>

      <div id="settingsDialog" class="hidden">
		<div>
		  <input type="checkbox" class="setting" data-set="turn_alert" />
		  <span data-i18n="Turn alert"><span></div>
		<div>
		  <input type="checkbox" class="setting" data-set="cheers">
		  <span data-i18n="Play cheers"></span></div>
		<div>
		  <input type="checkbox" class="setting" data-set="tile_click">
		  <span data-i18n="Tile click"></span></div>
		<div>
		  <input type="checkbox" class="setting" data-set="warnings">
		  <span data-i18n="Warn alert"></span></div>
		<div>
		  <input type="checkbox" class="setting" data-set="notification">
		  <span data-i18n="Enable notifications"></span>
		</div>
		<button id="pauseButton" data-i18n="Pause game"></button>
      </div>
	  <div id="alertDialog" class="hidden">
	  </div>
	  <div id="pauseDialog" class="hidden">
		<span name="banner"></span>
	  </div>
    </div>
  </body>
</html>
