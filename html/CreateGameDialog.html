<div class="dialog-row" data-i18n-tooltip="Select the game you want to play">
  <label for="edition" data-i18n="Game"></label>
  <select id="edition" name="edition"></select>
</div>

<div class="dialog-row" data-i18n-tooltip="A dictionary is optional for human player games, but you can select one to use to automatically check challenges. A dictionary is required for computer players.">
  <label for="dictionary" data-i18n="Dictionary"></label>
  <select id="dictionary" name="dictionary">
    <option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row" data-i18n-tooltip="Require at least this many players to join before starting the game. A start player won't be assigned until enough players have joined.">
  <label for="minPlayers" data-i18n="Minimum players"></label>
  <input type="number" id="minPlayers" min="2" step="1" placeholder="2" name="minPlayers"/>
</div>

<div class="dialog-row" data-i18n-tooltip="Limit the total number of players who can join this game.">
  <label for="maxPlayers" data-i18n="Maximum players"></label>
  <input type="number" id="maxPlayers" min="2" step="1" placeholder="&infin;" name="maxPlayers"/>
</div>

<div>
  <fieldset>
  <legend data-i18n="Timer"></legend>
  <div class="dialog-row" data-i18n-tooltip="'Turn timer' lets you set a maximum time for each player to play before they are forced to pass. 'Game timer' is like a chess clock, it lets you set a total amount of time a player has to play all their moves before incurring penalties.">
    <label for="timerType" data-i18n="Type"></label>
    <select id="timerType" name="timerType">
    </select>
  </div>
  <div class="dialog-row" data-i18n-tooltip="For 'Turn timer', this is the maximum time allowed to take a turn. For 'Game timer' this is the total amount of time a player has to play all their moves before incurring penalties.">
    <label for="timeLimitMinutes" data-i18n="Time allowed"></label>
    <input type="number" id="timeLimitMinutes" min="1" max="86400" step="1" name="timeLimitMinutes" data-i18n-placeholder="minutes"/>
  </div>
  <div class="dialog-row" data-i18n-tooltip="'Game timer' only; points lost for each minute the player has gone over their allotted time. Default is 5 points.">
    <label for="timePenalty" data-i18n="Time penalty"></label>
    <input type="number" id="timePenalty" step="1" data-i18n-placeholder="points per minute" name="timePenalty"/>
  </div>
</div>

<div>
  <fieldset>
  <legend data-i18n="Challenges"></legend>
  <div class="dialog-row" data-i18n-tooltip="You can subtract points for each correct word that is challenged, simply subtract a fixed number of points, or make the challenger miss their next turn">
    <label for="penalty" data-i18n="Failed challenge penalty"></label>
    <select id="penalty" name="challengePenalty"></select>
  </div>
  <div class="dialog-row" data-i18n-tooltip="Number of points lost for an incorrect challenge, either per turn, or per correct word" >
    <label for="penaltyPoints" data-i18n="Penalty points"></label>
    <input type="number" id="penaltyPoints" step="1" placeholder="5" name="penaltyPoints"/>
  </div>
</div>

<div class="dialog-row">
  <fieldset>
  <legend data-i18n="Feedback on plays"></legend>
  <div class="dialog-row" data-i18n-tooltip="Predict score for the play as the player places each tile. Turn this off if you want the player to calculate their own score, for example during tournament play." >
    <label for="predictScore" data-i18n="Predict score"></label>
    <input type="checkbox" id="predictScore" checked name="predictScore"/>
  </div>
  <div class="dialog-row" data-i18n-tooltip="You can check words after the play is committed (only the player is told if the word is valid) or have the computer reject unknown words.">
    <label for="wordCheck" data-i18n="Word checking"></label>
    <select id="wordCheck" name="wordCheck"></select>
  </div>
  </fieldset>
</div>

<div class="dialog-row" data-i18n-tooltip="Let the player who has just played take their move back before the next player has challenged or played.">
  <label for="allowTakeBack" data-i18n="Allow 'Take back'"></label>
  <input type="checkbox" id="allowTakeBack"name="allowTakeBack"/>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Create game" autofocus></button>
</div>
