<div class="dialog-row">
  <label for="edition" data-i18n="Game"></label>
  <select id="edition"></select>
</div>

<div class="dialog-row">
  <label for="dictionary" data-i18n="Dictionary"></label>
  <select id="dictionary" class="dictionary" data-i18n-tooltip="tooltip-dictionary">
	<option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row">
  <label for="time_limit" data-i18n="Time limit"></label>
  <input type="number" id="time_limit" step="1" data-i18n-placeholder="minutes" data-i18n-tooltip="tooltip-time-limit"/>
</div>

<div class="dialog-row">
  <label for="max_players" data-i18n="Maximum players"></label>
  <input type="number" id="max_players" step="1" data-i18n-placeholder="infinity" data-i18n-tooltip="tooltip-max-players"/>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Create game"></button>
</div>
