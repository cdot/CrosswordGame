<div class="dialog-row">
  <label for="edition" data-i18n="Game"></label>
  <select id="edition" name="edition"></select>
</div>

<div class="dialog-row">
  <label for="dictionary" data-i18n="Dictionary"></label>
  <select id="dictionary" data-i18n-tooltip="tooltip-dictionary" name="dictionary">
	<option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row">
  <label for="minPlayers" data-i18n="Minimum players"></label>
  <input type="number" id="minPlayers" min="2" step="1" placeholder="2" data-i18n-tooltip="tooltip-min-players" name="minPlayers"/>
</div>

<div class="dialog-row">
  <label for="maxPlayers" data-i18n="Maximum players"></label>
  <input type="number" id="maxPlayers" min="2" step="1" placeholder="&infin;" data-i18n-tooltip="tooltip-max-players" name="maxPlayers"/>
</div>

<div class="dialog-row">
  <fieldset>
	<legend data-i18n="Timer"></legend>
	<div class="dialog-row">
	  <label for="timerType" data-i18n="Type"></label>
	  <select id="timerType" name="timerType" data-i18n-tooltip="tooltip-timer-type">
	  </select>
	</div>
	<div class="dialog-row">
	  <label for="timeLimitMinutes" data-i18n="Time allowed"></label>
	  <input type="number" id="timeLimitMinutes" step="1" data-i18n-placeholder="minutes" data-i18n-tooltip="tooltip-time-limit" name="timeLimitMinutes"/>
	</div>
	<div class="dialog-row">
	  <label for="timePenalty" data-i18n="Time penalty"></label>
	  <input type="number" id="timePenalty" step="1" data-i18n-placeholder="points per minute" data-i18n-tooltip="tooltip-time-penalty" name="timePenalty"/>
	</div>
</div>

<div class="dialog-row">
  <fieldset>
	<legend data-i18n="Challenges"></legend>
	<div class="dialog-row">
	  <label for="penalty" data-i18n="Failed challenge penalty"></label>
	  <select id="penalty" name="penaltyType" data-i18n-tooltip="tooltip-penalty-type"></select>
	</div>
	<div class="dialog-row">
	  <label for="penaltyPoints" data-i18n="Penalty points"></label>
	  <input type="number" id="penaltyPoints" step="1" placeholder="5" data-i18n-tooltip="tooltip-penalty-points" name="penaltyPoints"/>
	</div>
</div>

<div class="dialog-row">
  <fieldset>
	<legend data-i18n="Feedback on plays"></legend>
	<div class="dialog-row">
	  <label for="predictScore" data-i18n="Predict score"></label>
	  <input type="checkbox" id="predictScore" checked data-i18n-tooltip="tooltip-predict-score" name="predictScore"/>
	</div>
	<div class="dialog-row">
	  <label for="wordCheck" data-i18n="Word checking"></label>
	  <select id="wordCheck" name="wordCheck" data-i18n-tooltip="tooltip-word-check"></select>
	</div>
  </fieldset>
</div>

<div class="dialog-row">
  <label for="allowTakeBack" data-i18n="Allow 'Take back'"></label>
  <input type="checkbox" id="allowTakeBack" data-i18n-tooltip="tooltip-allow-take-back" name="allowTakeBack"/>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Create game"></button>
</div>
