<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href="/" This breaks $.tabs(), hard, so don't do it /-->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Create/Join Game</title>

	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">

    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/playerTable.css" rel="stylesheet" type="text/css">
    <link href="/css/games.css" rel="stylesheet" type="text/css">

	<script>
	  var rjs_main = "browser/games";
	</script>
	<script data-main="/js/browser/rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

  </head>
  <body>
	<img src="/images/logo.svg" class="logo" />
	<div id="loginState">
	  <span class="not-logged-in">
		<div data-i18n="introduction"></div>
		<button id="login-button" data-i18n="Sign in"></button>
	  </span>
	  <span class="logged-in">
		<span id="id"></span>
		<button id="logout-button" data-i18n="Sign out"></button>
		<button id="chpw_button" data-i18n="Change password"></button>
	  </span>
	</div>

	<div id="gamesCumulative">
	  <h2 data-i18n="Leader Board"></h2>
	  <div id="player-list">
	  </div>
	</div>

	<div id="gamesKnown">
	  <h2 data-i18n="Games"></h2>
	  <label for="showAllGames" data-i18n="Show finished games"></label>
	  <input id="showAllGames" type="checkbox" />
	  <div id="gamesList">
		<div id="gamesTable"></div>
	  </div>
	</div>

	<div class="dialog-row">
	  <button id="create-game" class="hidden" data-i18n="Create a new game"></button>
	  <button id="reminder-button" class="hidden" data-i18n="Send turn reminders" data-i18n-tooltip="tooltip-email-reminders"></button>
	</div>

	<div id="alertDialog" class="dialog">
	</div>
  </body>
</html>
