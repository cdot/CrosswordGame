<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
	<base href=".." />
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <title>Create/Join Game</title>

    <style type="text/css" media="all">
      @import "/css/common.css";
    </style>
    <style type="text/css" media="all">
      @import "/css/games.css";
    </style>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

	<script data-main="rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>
  <body>
	<script type="text/javascript">requirejs(["js/browser/games"]);</script>
	<h1 data-i18n="h1-crossword-games"></h1>
	<div id="player_list">
	  <h2 data-i18n="h2-cumulative"></h2>
	  <div id="player-table"></div>
	</div>
	<input id="showall" type="checkbox"><span data-i18n="games-showall"></span></input>
	<div id="games_list">
	  <h2 data-i18n="h2-active-games"></h2>
	  <div id="game-table"></div>
	  <span data-i18n="game-select-player"></span>
	</div>
	<div>
	  <a href="/html/createGame.html">
		<button data-i18n="button-create-new-game"></button>
	  </a>
	  <button id="reminder-button" data-i18n="button-turn-reminders"></button>
	</div>
  </body>
</html>
