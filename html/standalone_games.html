<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href=".." This breaks $.tabs(), hard, so don't do it /-->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Create/Join Game</title>

    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/jquery-ui-dist/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <!-- meta name="theme" elements will expand to <link> elements
         in browser/UI.js to reflect the selected user theme -->
    <meta name="theme" content="common.css">
    <meta name="theme" content="playerTable.css">
    <meta name="theme" content="icons.css">
    <meta name="theme" content="surface.css">
    <meta name="theme" content="games.css">

    <script id="rjs_main">
      const rjs_main = "standalone/StandaloneGamesUI";
    </script>
    <script data-main="../js/rjs_config.js" src="../node_modules/requirejs/require.js"></script>

  </head>
  <body>
    <div class="loading">
      <img src="../images/loading.gif" />
    </div>
    <div class="waiting user-interface">
      <img src="../images/logo.svg" class="logo" />
      <span id="settingsButton" data-i18n-tooltip="tt-settings">&#9881;</span>
      <div id="gamesCumulative">
        <h2 data-i18n="Leader Board"></h2>
        <div id="playerList">
        </div>
      </div>

      <div id="gamesCumulative">
        <h2 data-i18n="Leader Board"></h2>
        <div id="playerList">
        </div>
      </div>

      <div id="gamesKnown">
        <h2 data-i18n="Games"></h2>
        <label for="showAllGames" data-i18n="Show finished games"></label>
        <input type="checkbox" id="showAllGames" />
        <table id="gamesList">
          <thead>
            <tr>
              <th data-i18n="ID"></th>
              <th data-i18n="Edition"></th>
              <th data-i18n="Created"></th>
              <th data-i18n="State"></th>
              <th data-i18n="Outcome"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="dialog-row">
        <button id="create-game" class="hidden" data-i18n="label-create-game"></button>
      </div>
    </div>

    <div id="alertDialog" class="dialog">
    </div>
  </body>
</html>
