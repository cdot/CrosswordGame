<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href=".." This breaks $.tabs(), hard, so don't do it /-->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Create/Join Game</title>

    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../node_modules/jquery-ui-dist/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <!-- meta name="theme" elements will expand to <link> elements
         in browser/UI.js to reflect the selected user theme -->
    <meta name="theme" content="common.css">
    <meta name="theme" content="playerTable.css">
    <meta name="theme" content="icons.css">
    <meta name="theme" content="surface.css">
    <meta name="theme" content="games.css">

    <script type="importmap">
      {
        "imports": {
          "@cdot/cbor": "../node_modules/@cdot/cbor/dist/mjs/index.js",
          "@cdot/dictionary": "../node_modules/@cdot/dictionary/dist/mjs/index.js",
          "jquery": "../node_modules/jquery/dist/jquery.min.js",
          "jquery-ui": "../node_modules/jquery-ui-dist/jquery-ui.js",
          "jquery.i18n": "../node_modules/@wikimedia/jquery.i18n/src/jquery.i18n.js",
          "i18n.emitter":
          "../node_modules/@wikimedia/jquery.i18n/src/jquery.i18n.emitter.js",
          "i18n.fallbacks":
          "../node_modules/@wikimedia/jquery.i18n/src/jquery.i18n.fallbacks.js",
          "i18n.language":
          "../node_modules/@wikimedia/jquery.i18n/src/jquery.i18n.language.js",
          "i18n.messagestore":
          "../node_modules/@wikimedia/jquery.i18n/src/jquery.i18n.messagestore.js",
          "i18n.parser":
          "../node_modules/@wikimedia/jquery.i18n/src/jquery.i18n.parser.js",
          "touch-punch":
          "../node_modules/@rwap/jquery-ui-touch-punch/jquery.ui.touch-punch.js",
          "cookie":
          "../node_modules/jquery.cookie/jquery.cookie.js",
          "cldrpluralruleparser":
          "../node_modules/@wikimedia/jquery.i18n/libs/CLDRPluralRuleParser/src/CLDRPluralRuleParser.js"
        }
      }
    </script>
    <script type="module" src="../src/standalone/StandaloneGamesUI.js"></script>

  </head>
  <body>
    <div class="loading">
      <img src="../images/loading.gif" />
    </div>
    <div class="waiting user-interface">
      <img src="../images/logo.svg" class="logo" />
      <div id="personaliseButton" style="float:right" data-i18n-tooltip="tt-personalise">&#9881;</div>
      <div id="gamesCumulative">
        <h2 data-i18n="Leader Board"></h2>
        <div id="playerList">
        </div>
      </div>

      <div id="gamesCumulative">
        <h2 data-i18n="Leader Board"></h2>
        <div id="playerList">
        </div>
      </div>

      <div id="gamesKnown">
        <h2 data-i18n="Games"></h2>
        <label for="showAllGames" data-i18n="Show finished games"></label>
        <input type="checkbox" id="showAllGames" />
        <table id="gamesList">
          <thead>
            <tr>
              <th data-i18n="ID"></th>
              <th data-i18n="Edition"></th>
              <th data-i18n="Last play"></th>
              <th data-i18n="State"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="dialog-row">
        <button id="create-game" class="hidden" data-i18n="label-create-game"></button>
      </div>
    </div>

    <div id="alertDialog" class="dialog">
    </div>
  </body>
</html>
