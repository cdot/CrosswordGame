<div class="dialog-row" data-i18n="Select the player to invite"></div>
<div class="dialog-row">
  <label for="invitePlayer" data-i18n="Player:"></label>
  <select id="knownUserSelect"></select>
</div>
<div class="dialog-row" data-i18n="Or type the email address of someone who is not listed, and click 'Add'"></div>
<div class="dialog-row">
  <input type="email" id="playerEmail" multiple/>
  <button id="addButton" data-i18n="Add"></button>
</div>
  
<div class="dialog_row">
  <div id="removeText" data-i18n="Click on a player's name below to remove them from the list"></div>
  <span id="invitedPlayers"></span>
</div>

<div class="dialog_row">
  <div data-i18n="Personal message"></div>
  <textarea style="width:100%" name="message" data-i18n-tooltip="Add a message that will be included in the invitation email"></textarea>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Send invitation emails"></button>
</div>
<input type="text" name="gameKey" class="hidden"></input>
