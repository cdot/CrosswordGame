<div id="tabs">
  <ul>
    <li><a href="#login-tab" data-i18n="Sign in"></a></li>
    <li><a href="#register-tab" data-i18n='Sign up'></a></li>
    <li class="hidden"><a href="#reset-password-tab" data-i18n='Forgotten password'></a></li>
  </ul>

  <div id="login-tab">
    <div class="dialog-row">
      <input type="text" id="login_username" data-i18n-placeholder="Name" data-i18n-tooltip="Name of an existing XANADO user." name="login_username">
    </div>
    
    <div class="dialog-row">
      <input type="password" class="is-password" id="login_password" data-i18n-placeholder="Password" name="login_password">
      <button class="ui-button ui-widget hide-password"></button>
    </div>
    
    <div class="dialog-row">
      <button class="submit" data-i18n="Sign in">
      </button>
    </div>
    
    <div class="forgotten-password">
      <a data-i18n="Forgotten password"></a>
    </div>
  </div>
  
  <div id="register-tab">
    <div data-i18n="Create XANADO user"></div>
    <div class="dialog-row">
      <input type="text" class="full-width" id="register_username" data-i18n-placeholder="Name" data-i18n-tooltip="Name you want to be known as in games." name="register_username" >
    </div>
    
    <div class="dialog-row">
      <input type="email" class="full-width" id="register_email" data-i18n-placeholder="Email" data-i18n-tooltip="Leave blank if you don't want to get emails from XANADO. Emails only relate to gameplay, and addresses are never shared with anyone else." name="register_email">
    </div>
    
    <div class="dialog-row">
      <input type="password" class="is-password" id="register_password" data-i18n-placeholder="Password" data-i18n-tooltip="Use something you can easily remember. <b>Never</b> re-use a password you use on another site." name="register_password">
      <button class="ui-button ui-widget hide-password"></button>
    </div>
    
    <div class="dialog-row">
      <button class="submit" data-i18n="Sign up"></button>
    </div>
  </div>
  
  <div id="reset-password-tab">
    <div data-i18n="Lost your password? Please enter the email you registered with, and we'll send you a reset link."></div>
    <div class="dialog-row">
      <input type="email" id="reset_email" data-i18n-placeholder="Email" name="reset_email">
    </div>
    <div class="dialog-row">
      <button class="submit" data-i18n="Send email"></button>
    </div>
  </div>
</div>
