<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
	<base href=".." />
    <title>Create new game</title>

    <style type="text/css" media="all">
      @import "/css/common.css";
    </style>
    <style type="text/css" media="all">
      @import "/css/invite-game.css";
    </style>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script data-main="../rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

  </head>
  <body>
	<script type="text/javascript">requirejs(["js/ui/invite-game"]);</script>
    <h1>Create a new game</h1>
	<table>
	  <tr>
		<th>Game</th>
		<td><select id="edition" name="edition" title="Select the game you want to play"></select></td>
	  </tr><tr>
		<th>Dictionary</th>
		<td><select id="dictionary" name="dictionary" title="A dictionary is optional for human player games, but is required for computer players and can be used to automate challenges.">
			<option>None</option>
		  </select>
		</td>
		<td></td>
	  </tr>
	  <tr>
		<th>Time limit</th>
		<td><input type="number" name="time_limit" id="time_limit" step="0.1" title="Maximum time allowed to make a move, in minutes. If a player fails to make a move in this time, they will be forced to pass. Leave blank for no time limit."/></td>
	  </tr>
	</table>
    <h2>Players</h2>
	<div id="playersWrap">
	  <div id="players">
	  </div>
	  <button type="button" id="addPlayer" title="Add another player to the game">Add Player</button>
	</div>
    <button id="createGameButton" type="button" title="Create the new game. Play will start with a randomly selected player.">Create Game</button>
	<div id="problemDialog" title="Problem" class="hidden">
	</div>
  </body>
</html>
