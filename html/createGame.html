<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
	<base href=".." />
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Create new game</title>

    <style type="text/css" media="all">
      @import "/css/common.css";
    </style>
    <style type="text/css" media="all">
      @import "/css/createGame.css";
    </style>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script data-main="/js/browser/rjs_config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>

  </head>
  <body>
	<script type="text/javascript">requirejs(["createGame"]);</script>
    <h1 data-i18n="h1-create-game"></h1>
	<table>
	  <tr>
		<th data-i18n="h3-game"></th>
		<td><select id="edition" name="edition" data-tooltip="tooltip-edition"></select></td>
	  </tr><tr>
		<th data-i18n="h3-dictionary"></th>
		<td>
		  <select id="dictionary" name="dictionary" data-tooltip="tooltip-dictionary">
			<option value="none" data-i18n="option-none"></option>
		  </select>
		</td>
		<td></td>
	  </tr>
	  <tr>
		<th data-i18n="h3-time-limit"></th>
		<td><input type="number" name="time_limit" id="time_limit" step="1" data-tooltip="tooltip-time-limit"/></td>
	  </tr>
	</table>
    <h2 data-i18n="h2-players"></h2>
	<div id="playersWrap">
	  <div id="players">
	  </div>
	  <button type="button" id="addPlayer" data-tooltip="tooltip-add-player" data-i18n="button-add-player"></button>
	</div>
    <button id="createGameButton" type="button" data-tooltip="tooltip-create-game" data-i18n="button-create-game"></button>
	<div id="problemDialog" class="hidden">
	</div>
  </body>
</html>
