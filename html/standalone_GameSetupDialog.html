<!-- Subset of GameSetupDialog -->
<div class="dialog-row noturns">
  <label for="edition" data-i18n-tooltip="tt-edition" data-i18n="lbl-edition"></label>
  <select id="edition" name="edition"></select>
</div>

<div class="dialog-row">
  <label for="dictionary" data-i18n-tooltip="tt-dictionary" data-i18n="lbl-dict"></label>
  <select id="dictionary" name="dictionary">
    <option value="none" data-i18n="None"></option>
  </select>
</div>

<div>
  <fieldset>
  <legend data-i18n="leg-challenges"></legend>
  <div class="dialog-row">
    <label for="penalty" data-i18n-tooltip="tt-chall-type" data-i18n="lbl-chall-type"></label>
    <select id="penalty" name="challengePenalty"></select>
  </div>
  <div class="dialog-row" >
    <label for="penaltyPoints" data-i18n-tooltip="tt-points-lost" data-i18n="lbl-points-lost"></label>
    <input type="number" id="penaltyPoints" step="1" placeholder="5" name="penaltyPoints"/>
  </div>
</div>

<div class="dialog-row">
  <fieldset>
  <legend data-i18n="txt-feedback"></legend>
  <div class="dialog-row" >
    <label for="predictScore" data-i18n-tooltip="tt-predict" data-i18n="lbl-predict"></label>
    <input type="checkbox" id="predictScore" name="predictScore"/>
  </div>
  <div class="dialog-row">
    <label for="wordCheck" data-i18n-tooltip="tt-check-type" data-i18n="lbl-check-type"></label>
    <select id="wordCheck" name="wordCheck"></select>
  </div>
  </fieldset>
</div>
