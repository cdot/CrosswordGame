<div class="dialog-row">
  <label for="theme" data-i18n="Board layout"></label>
  <select id="theme" data-i18n-tooltip="tooltip-theme" name="theme">
  </select>
</div>

<div class="dialog-row">
  <input type="checkbox" id="setTurnAlert" class="setting" name="turn_alert" />
  <label for="setTurnAlert" data-i18n="Play a sound when it's your turn"></label>
</div>

<div class="dialog-row">
  <input type="checkbox" id="setCheers" class="setting" name="cheers">
  <label for="setCheers" data-i18n="Play cheers"></label>
</div>

<div class="dialog-row">
  <input type="checkbox" id="setTileClick" class="setting" name="tile_click">
  <label for="setTileClick" data-i18n="Play a sound when a tile is placed"></label>
</div>

<div class="dialog-row">
  <input type="checkbox" id="setWarnings" class="setting" name="warnings">
  <label for="set-warnings" data-i18n="Play a sound for Warnings"></label></div>

<div class="dialog-row require-https">
  <input type="checkbox" id="setNotification" class="setting" name="notification">
  <label for="setNotification" data-i18n="Enable notifications"></label>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Save"></button>
</div>
